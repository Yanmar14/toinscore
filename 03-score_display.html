<!DOCTYPE html>
<html>
<head>
    <title>ゲーム - スコア表示</title>
    <script>
        function goBackToStart() {
            window.location.href = '01-game_start.html'; // 1ページ目のURL
        }

        window.onload = function() {
            // URLからプレーヤー名とスコアを取得
            const params = new URLSearchParams(window.location.search);
            const player1Name = params.get('player1Name');
            const player2Name = params.get('player2Name');
            const player1Score = params.get('player1Score');
            const player2Score = params.get('player2Score');

            document.getElementById('player1Name').innerText = player1Name;
            document.getElementById('player2Name').innerText = player2Name;
            document.getElementById('player1Score').innerText = player1Score;
            document.getElementById('player2Score').innerText = player2Score;
        }
    </script>
</head>
<body>
    <h1>最終スコア</h1>
    <p><span id="player1Name"></span>: <span id="player1Score"></span></p>
    <p><span id="player2Name"></span>: <span id="player2Score"></span></p>
    <button onclick="goBackToStart()">スタートページに戻る</button>
</body>
</html>
