<!DOCTYPE html>
<html>
<head>
    <title>Toin Story Mania! へようこそ！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-container div {
            width: 48%; /* 幅を45%から48%に変更 */
        }

        label {
            font-size: 1.2em;
            color: #333;
        }

        input[type="text"] {
            width: 90%; /* 幅を100%から90%に変更 */
            padding: 10px;
            font-size: 1.2em;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .divider {
            border: 0;
            height: 1px;
            background: #333;
            margin: 30px 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .additional-text {
            font-size: 1em;
            color: #555;
            text-align: left;
            flex: 1;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-left: 20px; /* 追加: 注意書きとの間隔を調整 */
            vertical-align: middle; /* 追加: 注意書きとボタンを同じ高さに揃える */
        }


        .start-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function startGame() {
            const player1 = document.getElementById('player1').value;
            const player2 = document.getElementById('player2').value;

            // 名前が入力されていることを確認
            if (player1 && player2) {
                // 2ページ目のURLに名前を渡す
                const url = `02-score_count.html?player1Name=${encodeURIComponent(player1)}&player2Name=${encodeURIComponent(player2)}`;
                window.location.href = url;
            } else {
                alert('両方のプレーヤーの名前を入力してください。');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Toin Story Mania! へようこそ！</h1>
        <h2>プレーヤー登録をお願いします。</h2>
        <div class="form-container">
            <div>
                <label for="player1">プレーヤー1:</label>
                <input type="text" id="player1" required>
            </div>
            <div>
                <label for="player2">プレーヤー2:</label>
                <input type="text" id="player2" required>
            </div>
        </div>
        <div class="divider"></div>
        <div class="footer">
            <p class="additional-text">「開始」ボタンはスタッフが操作します。</p>
            <button class="start-button" onclick="startGame()">開始</button>
        </div>
    </div>
</body>
</html>
