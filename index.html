<!DOCTYPE html>
<html>
<head>
    <title>ゲーム - プレーヤー登録</title>
    <script>
        function startGame() {
            const player1 = document.getElementById('player1').value;
            const player2 = document.getElementById('player2').value;

            // 名前が入力されていることを確認
            if (player1 && player2) {
                // 2ページ目のURLに名前を渡す
                const url = `game_page.html?player1=${encodeURIComponent(player1)}&player2=${encodeURIComponent(player2)}`;
                window.location.href = url;
            } else {
                alert('両方のプレーヤーの名前を入力してください。');
            }
        }
    </script>
</head>
<body>
    <h1>プレーヤー登録</h1>
    <form onsubmit="startGame(); return false;">
        <label for="player1">プレーヤー1:</label>
        <input type="text" id="player1" required><br><br>
        <label for="player2">プレーヤー2:</label>
        <input type="text" id="player2" required><br><br>
        <input type="submit" value="開始">
    </form>
</body>
</html>
